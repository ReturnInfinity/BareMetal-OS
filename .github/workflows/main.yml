name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build-macos:
    runs-on: macos-latest
    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: nasm
      run: brew install nasm

    - name: Build
      run: ./baremetal.sh setup

  build-ubuntu:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: nasm
      run: sudo apt install nasm

    - name: Build
      run: ./baremetal.sh setup

    - uses: actions/upload-artifact@v4
      name: floppy.img
      path: sys/floppy.img