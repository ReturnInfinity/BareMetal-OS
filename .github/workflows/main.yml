name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build-macos:
    runs-on: macos-latest
    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: nasm
      run: brew install nasm

    - name: Build
      run: ./baremetal.sh setup

  build-ubuntu:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: install nasm
      run: sudo apt install nasm

    - name: install qemu
      run: sudo apt install qemu

    - name: Build floppy
      run: ./baremetal.sh setup

    - name: Build vdi
      run: ./baremetal.sh vdi

    - uses: actions/upload-artifact@v4
      with:
        name: BareMetal_OS.img
        path: sys/floppy.img

    - uses: actions/upload-artifact@v4
      with:
        name: BareMetal_OS.vdi
        path: sys/BareMetal_OS.vdi
    